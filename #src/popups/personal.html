<div class="popup" id="personal" aria-hidden="true">

    <div class="popup__layer" tabindex="-1" data-micromodal-close>
  
      <!-- [3] -->
      <div role="dialog" aria-modal="true" >
        
        <div class="popup__personal">

          <div class="popup__personal_title">
            Ваши данные
          </div>

          <form class="popup__personal_form">
            <div class="popup__personal_form_item name">
              <div class="popup__personal_form_item_name">Имя</div>
              <label>
                <input type="text" placeholder="Иван">
              </label>
            </div>

            <div class="popup__personal_form_item secname">
              <div class="popup__personal_form_item_name">Фамилия</div>
              <label>
                <input type="text" placeholder="Иванов">
              </label>
            </div>

            <div class="popup__personal_form_item phone">
              <div class="popup__personal_form_item_name">
                Ваш телефон
                <button>Отправить код</button>
              </div>
              <label>
                <input type="text" placeholder="7 999 999 99 99">
              </label>
            </div>

            <div class="popup__personal_form_item mail">
              <div class="popup__personal_form_item_name">Электронная почта</div>
              <label>
                <input type="email" placeholder="example@mail.com">
              </label>
            </div>

            <button class="popup__personal_form_btn">
              Войти
            </button>
          </form>

        </div>
  
      </div>
    </div>
  </div>
