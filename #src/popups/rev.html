<div class="popup" id="review" aria-hidden="true">

    <div class="popup__layer" tabindex="-1" data-micromodal-close>
  
      <!-- [3] -->
      <div role="dialog" aria-modal="true" >
        
        <div class="popup__review">

          <div class="popup__review_title">
            Оставить отзыв
          </div>

          <form class="popup__review_form">
            <div class="item">
              <label>Ваше имя
                <input type="text" placeholder="Иван">
              </label>
            </div>

            <div class="item">
              <label>Ваша почта
                <input type="email" placeholder="inbox@inbox.com">
              </label>
            </div>

            <div class="item stars">
              <div class="item__title">Ваша оценка</div>
              <div class="item__stars">
                <input type="radio">
                <input type="radio">
                <input type="radio">
                <input type="radio">
                <input type="radio">
              </div>
            </div>

            <div class="item">
              <div class="item__title">Расскажите подробнее</div>
              <div class="item__field">
                <textarea placeholder="Поделитесь мнением о вашей покупке"></textarea>
                <div class="item__field_up">
                  <input id="file" type="file">
                  <label for="file">
                    <img src="./img/file.svg" alt="">
                  </label>
                </div>
              </div>
            </div>

            <div class="item">
              <button>Оставить отзыв</button>
            </div>
          </form>

        </div>
  
      </div>
    </div>
  </div>
